[project]
name = "pypeh"
version = "0.0.1"
description = "A modular project with a core library and multiple adapters"
authors = [{ name = "VITO Health DMT" }]
requires-python = ">=3.10, <4.0.0"
readme = "README.md"
license = "MIT"
dependencies = [
    "linkml>=1.9.1",
    "peh-model==0.2.0",
    "pydantic-settings",
    "fsspec",
]

[project.optional-dependencies]
core = []
rocrate-adapter = ["rocrate"]
dataframe-adapter = [
    "dataguard",
    "polars",
    "pyarrow",
    "fastexcel",
]
s3-adapter = ["s3fs"]
polars-adapter=["polars", "pyarrow", "fastexcel"]
export-adapter=["xlsxwriter"]
test-core = ["pytest>=8.2.0,<9"]

[dependency-groups]
test-core = [
    "pytest>=8.2.0,<9",
]
test-dataframe = [
    "dataguard",
	"polars",
	"pyarrow",
	"fastexcel",
]
test-export = [
    "xlsxwriter",
]
test-rocrate = [
    "rocrate",
]
test-s3 = ["s3fs"]
dev = [
    "ruff>=0.4.4,<0.5",
    "black",
    "mypy",
    "isort",
    "pytest-cov>=7.0.0",
]

[tool.uv]
default-groups = [
    "test-core",
    "dev",
]

[tool.uv.sources]
dataguard = { git = "https://github.com/eu-parc/dataguard", tag = "v0.4.1" }

[tool.hatch.build.targets.sdist]
include = [
    "src/pypeh/",
]

[tool.hatch.build.targets.wheel]
include = [
    "src/pypeh/",
	"src/pypeh/py.typed",
]

[tool.hatch.build.targets.wheel.sources]
"src/pypeh" = "pypeh"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
addopts = [
    "--import-mode=importlib",
]
markers = [
	"core: tests for core functionality",
    "dataframe: tests for dataframe-based adapters",
    "end_to_end: tests for stateful, configuration based, end-to-end functionality",
    "end_to_end_consistency: tests for stateful, configuration based, end-to-end consitency validation",
    "export: tests for export adapters",
    "interface: tests for shared interfaces",
    "rocrate: tests for rocrate-based adapter",
	"s3: tests for the s3 adapter",
	"session: tests for stateful session interactions",
	"web: tests for web IO, requires internet connection",
	"other: placeholder",
]

[tool.ruff]
# Same as Black.
line-length  = 120
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable   = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

# Exclude a variety of commonly ignored directories.
exclude = [
	".bzr",
	".direnv",
	".eggs",
	".git",
	".git-rewrite",
	".hg",
	".ipynb_checkpoints",
	".mypy_cache",
	".nox",
	".pants.d",
	".pyenv",
	".pytest_cache",
	".pytype",
	".ruff_cache",
	".svn",
	".tox",
	".venv",
	".vscode",
	"__pypackages__",
	"_build",
	"buck-out",
	"build",
	"dist",
	"node_modules",
	"site-packages",
	"venv",
]
