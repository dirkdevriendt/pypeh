observable_properties:
- id: id_sample
  unique_name: id_sample
  name: id_sample
  ui_label: id_sample
  value_type: decimal
  categorical: false
  multivalued: false
  value_metadata:
  - field: min
    value: '1.0'
  - field: max
    value: inf
  default_unit: UNITLESS
  default_required: true
  default_zeroallowed: true
  default_observation_result_type: measurement
  relevant_observation_types:
  - questionnaire
- id: samplingyear
  unique_name: samplingyear
  name: samplingyear
  description: year of sample collection
  ui_label: samplingyear
  value_type: decimal
  categorical: false
  multivalued: false
  value_metadata:
