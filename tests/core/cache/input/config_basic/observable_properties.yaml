- id: peh:adjusttheventilation
  unique_name: adjusttheventilation
  name: adjusttheventilation
  label: It is easy for me to adjust the ventilation at home.
  value_type: string
  categorical: true
  multivalued: false
  value_options:
  - key: '7'
    value: Agree strongly
  - key: '6'
    value: Agree
  - key: '5'
    value: Agree mildly
  - key: '4'
    value: Neither agree nor disagree
  - key: '3'
    value: Disagree mildly
  - key: '2'
    value: Disagree
  - key: '1'
    value: Disagree strongly
  - key: '99'
    value: I don't know or prefer not to answer
  default_required: false
  default_zeroallowed: true
  default_significantdecimals: 0
  grouping_id_list:
  - peh:PRIMARY_QUEST_LIFESTYLE_VIEWS_IAQ
