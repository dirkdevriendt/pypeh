observable_properties:
- id: peh:ParticipantID
  unique_name: ParticipantID
  name: ParticipantID
  label: Participant ID (e.g., CZ_PS_JF)
  value_type: string
  categorical: false
  multivalued: false
  default_required: false
  default_zeroallowed: true
  default_significantdecimals: 0
  grouping_id_list:
  - peh:PRIMARY_QUEST_HEALTH
  - peh:PRIMARY_QUEST_LIFESTYLE_PERCEIVED_IAQ
