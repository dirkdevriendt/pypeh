import_configs:
- id: peh:ENRICHMENT_TEST_IMPORT_CONFIG
  layout: peh:ENRICHMENT_TEST_DATA_LAYOUT
  section_mapping:
    section_mapping_links:
    - section: peh:ENRICHMENT_TEST_HOUSEHOLD
      observation_id_list:
      - peh:ENRICHMENT_TEST_OBSERVATION_SUBJECTUNIQUE_INGESTED
    - section: peh:ENRICHMENT_TEST_SUBJECTUNIQUE
      observation_id_list:
      - peh:ENRICHMENT_TEST_OBSERVATION_SUBJECTUNIQUE_INGESTED
