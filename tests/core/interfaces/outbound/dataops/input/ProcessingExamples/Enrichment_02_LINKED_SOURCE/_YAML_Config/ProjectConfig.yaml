    ui_label: SUBJECTUNIQUE
    observable_entity_type: person
    section_type: data_table
    elements:
    - label: id_household
      observable_property: peh:id_household
      is_observable_entity_key: true
    - label: Todaysdate
      observable_property: peh:Todaysdate
  - id: peh:ENRICHMENT_TEST_SUBJECTUNIQUE
    ui_label: SUBJECTUNIQUE
    observable_entity_type: person
    section_type: data_table
    elements:
    - label: id_subject
      observable_property: peh:id_subject
      is_observable_entity_key: true
    - label: id_household
      observable_property: peh:id_household
      foreign_key_link:
        section: peh:ENRICHMENT_TEST_HOUSEHOLD
        label: id_household
    - label: N1Birthdate
      observable_property: peh:N1Birthdate
    - label: N2Birthweight
      observable_property: peh:N2Birthweight
