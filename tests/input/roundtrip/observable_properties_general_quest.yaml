- id: adults_gq_degurba
  unique_name: gq_degurba
  name: degurba
  description: Degree of urbanization of residence at sampling of the subject.
  label: Degree of urbanization of residence at sampling of the subject.
  remark: 'In the files present in the following webpage (https://ec.europa.eu/eurostat/web/nuts/local-administrative-units),
    you will find a series of sheets with the country codes. After selecting your
    country, you will find a column which provides the names of the cities, towns
    and rural areas for each country, and a column called DEGURBA code with the corresponding
    DEGURBA code. Looking at those two columns and matching them with each subject
    of the study, the Degurba number can be extracted.


    For additional information about this, you can read the following file: http://ec.europa.eu/regional_policy/sources/docgener/work/2014_01_new_urban.pdf


    '
  value_type: string
  categorical: true
  multivalued: false
  value_options:
  - key: '1'
    value: Densely populated area (cities)
  - key: '2'
    value: Intermediate density area (towns or suburbs)
  - key: '3'
    value: Thinly populated area (rural area)
  value_metadata:
  - field: id_line
    value: '8'
  - field: cb_source
    value: basic
  default_unit: UNITLESS
  default_required: false
  default_zeroallowed: true
  default_observation_result_type: measurement
  relevant_observation_types:
  - questionnaire
  varname: degurba
