- id: adults_gq_isced_raw
  unique_name: gq_isced_raw
  name: isced_raw
  description: education level of the subject  (ISCED scale) at sampling
  label: education level of the subject  (ISCED scale) at sampling
  remark: 'According to ISCED 2011 with 9 levels of education: ISCED level 0 - Early
    childhood education; ISCED level 1 - Primary education; ISCED level 2 - Lower
    secondary education; ISCED level 3 - Upper secondary education; ; ISCED level
    4 - Post-secondary non-tertiary education; ISCED level 5 - Short-cycle tertiary
    education; ISCED level 6 - Bachelor''s or equivalent level; ISCED level 7 - Master''s
    or equivalent level; ISCED level 8 - Doctoral or equivalent level; Eurostat uses
    this level of aggregation, as data are comparable over time for all participating
    EU countries except Austria where reclassification of one education programma
    from ISCED level 4 to level 5 caused the increase of tertiary education.'
  value_type: string
  categorical: true
  multivalued: false
  value_options:
  - key: '0'
